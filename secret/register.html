    <div id="form-container">
      <img class="art" id="art1" src="assets/art1.png" alt="art">
      <img class="art" id="art2" src="assets/art1.png" alt="art">
      <form id="register-form" onsubmit="event.preventDefault(); addContestant()">
        <a href="index.html"><span class="material-symbols-outlined goback">
          reply
          </span></a>
        <div id="inputs" style="padding-top: 40px;">
          <h2>Register for<br>TigerHacks</h2>
          <div class="row twoCol stay">
            <div class="register-input">
              <label for="contestantFName">First Name</label>
              <input id="contestantFName" type="text" />
              <div class="register-error-message">  </div>
            </div>
            <div class="register-input">
              <label for="contestantLName">Last Name</label>
              <input id="contestantLName" type="text" />
              <div class="register-error-message">  </div>
            </div>
          </div>
          
          <div class="row twoCol stay">
            <div class="register-input">
              <label for="contestantEmail">Email Address</label>
              <input id="contestantEmail" type="email" />
              <div class="register-error-message">  </div>
            </div>
            <div class="register-input">
              <label for="contestantPhone">Phone Number</label>
              <input id="contestantPhone" type="tel" maxlength="14" placeholder="(XXX) XXX-XXXX" >
              <div class="register-error-message">   </div>
            </div>
          </div>

          <div class="row oneCol">
            <div class="register-input">
              <label for="contestantSchool">School</label>
              <input list="schools" id="contestantSchool" />
              <datalist id="schools">
              </datalist>
              <div class="register-error-message">  </div>
            </div>
          </div>
          <div class="row twoCol stay">
            <div class="register-input">
              <label for="contestantStudyLevel">Level of Study</label>
              <select id="contestantStudyLevel">
                <option value="" disabled selected>Select an option</option>
                <option value="High School">High School</option>
                <option value="Undergrad">Undergraduate</option>
                <option value="Grad">Graduate</option>
                <option value="N/A">N/A</option>
              </select>
              <div class="register-error-message">  </div>
            </div>
            <div class="register-input">
              <label for="contestantMajor">Major</label>
              <input list="majorsList" id="contestantMajor"/>
              <datalist id="majorsList">
              </datalist>
              <div class="register-error-message">  </div>
            </div>
          </div>
          
          <div class="row twoCol stay">
            <div class="register-input">
              <label for="contestantGender">Gender</label>
              <select id="contestantGender">
                <option value="Woman">Woman</option>
                <option value="Man">Man</option>
                <option value="Transgender">Transgender</option>
                <option value="Non-conforming">Non-conforming</option>
                <option value="Prefer Not to Answer" selected>Prefer Not to Answer</option>
              </select>
              <div class="register-error-message">  </div>
            </div>
            <div class="register-input">
              <label for="contestantShirtSize">T-Shirt Size</label>
              <select id="contestantShirtSize">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M" selected>M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="2XL">2XL</option>
                <option value="3XL">3XL</option>
              </select>
              <div class="register-error-message">  </div>
            </div>
          </div>

          <div class="row twoCol stay">
            <div class="register-input">

                  <option value="Vegetarian">Vegetarian</option>
                  <option value="Vegan">Vegan</option>
                  <option value="Peanut Allergy">Peanut Allergy</option>
